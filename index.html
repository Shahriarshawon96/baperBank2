<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Only</title>

</head>

<body class="font-sans">

    <h1 class="flex justify-center text-6xl">BANK OF DAD</h1>

    <section class="mx-6 grid gap-y-10">
        <div class="grid grid-cols-3 gap-x-1  justify-items-center border-gray-900 border-x-2 border-y-2 rounded-lg m">
            <div class="bg-green-600  rounded-lg my-6 py-6 px-6 text-white font-semibold text-center">
                <h2>Diposit
                    Amount
                </h2>
                <h4>$ <span id="amout-total">0000</span> </h4>
            </div>
            <div class="bg-red-600  rounded-lg my-6 py-6 px-6 text-white font-semibold text-center">
                <h2>Withdraw
                    Amount</h2>
                <h4>$ <span id="withdraw-total">0000</span> </h4>
            </div>
            <div class="bg-yellow-600  rounded-lg my-6 py-6 px-6 text-white font-semibold text-center">
                <h2>Total
                    Amount</h2>
                <h4>$ <span id="remain-total">0000</span> </h4>
            </div>
        </div>


        <div
            class="grid grid-cols-2 gap-x-1  justify-items-center border-gray-900 border-x-2 border-y-2 rounded-lg py-10">
            <div>
                <input class="border-gray-900 border-x-2 border-y-2 rounded-lg" id="diposit-Input" placeholder="Diposit"
                    type="number">

                <button class="bg-sky-600  rounded-lg my-3 py-3 px-3 text-white font-semibold"
                    id="dipositButon">Diposite</button>
            </div>

            <div>
                <input class="border-gray-900 border-x-2 border-y-2 rounded-lg" id="withdraw-Input"
                    placeholder="withdraw" type="number">

                <button class="bg-sky-600  rounded-lg my-3 py-3 px-3 text-white font-semibold"
                    id="withdrawButon">Withdraw</button>

            </div>

        </div>

    </section>






    <script src="https://cdn.tailwindcss.com"></script>
    <script src="practice.js"></script>
</body>

</html>
