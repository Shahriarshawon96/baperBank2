<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <header>
        <h2 class="font-black text-6xl text-center ">Baper bank ar <span class="text-green-500">log in</span> korta
            hoibo....!!!</h2>
    </header>
    <section
        class="border-gray-900 rounded-lg border-x-2 border-y-2 mx-8 py-9 my-6 grid grid-cols-1 justify-items-center">

        <h3 class="grid grid-cols-1 justify-items-center text-green-500 text-3xl font-semibold">Log In </h3>
        <form class="grid grid-cols-1 justify-items-center " action="">
            <!-- email input -->
            <input type="email" name="" id="email-input"
                class="border-gray-900 border-x-2 border-y-2 rounded-lg py-3 my-3" placeholder="Add your mail">
            <!-- password input -->
            <input type="password" name="" id="password-input"
                class="border-gray-900 border-x-2 border-y-2 rounded-lg py-3" placeholder="Add your password">

        </form>
        <!-- button to click -->
        <button class="bg-sky-600  rounded-lg my-3 py-3 px-3 text-white font-semibold " id="submit-button"
            type="submit">submit</button>

    </section>







    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js"></script>
</body>

</html>
